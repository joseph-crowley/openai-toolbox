<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Chat{% endblock %}
{% block content %}
    <section class="chat-container">
        <div class="conversation">
            {% for message in messages %}
                <div class="message {% if message.role == 'user' %}user{% elif message.role == 'system' %}system{% else %}assistant{% endif %}">
                    <p>{{ message.content | linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="POST" action="{% url 'chat' %}">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message here, or 'clear' for a new conversation" autofocus>
            <button type="submit">Send</button>
        </form>
        <form method="POST" action="{% url 'save_conversation' %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Conversation title">
            <button type="submit">Save Conversation</button>
        </form>
    </section>
{% endblock %}
