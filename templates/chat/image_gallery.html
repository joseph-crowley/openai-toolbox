{% extends 'base.html' %}
{% block title %}Image Gallery{% endblock %}
{% block content %}
    <section class="gallery">
        {% for image_url, image_file in image_data %}
            <div class="image-container">
                <img src="{{ image_url }}" alt="{{ image_file }}">
                <p>{{ image_file }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
