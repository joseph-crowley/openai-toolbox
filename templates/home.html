{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for image in panel_images %}
            <div class="col-2">
                <a href="{% url 'chat' %}">
                    <img src="{{ image.img }}" class="img-fluid">
                </a>
                <div class="caption">{{ image.caption }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
